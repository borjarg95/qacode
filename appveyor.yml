build: off
branches:
  only:
    - master
    - devel
environment:
  matrix:
    - PYTHON: "C:\\Python27"
    - PYTHON: "C:\\Python33"
    - PYTHON: "C:\\Python34"
    - PYTHON: "C:\\Python35"
    - PYTHON: "C:\\Python27-x64"
    - PYTHON: "C:\\Python33-x64"
      DISTUTILS_USE_SDK: "1"
    - PYTHON: "C:\\Python34-x64"
      DISTUTILS_USE_SDK: "1"
    - PYTHON: "C:\\Python35-x64"

install:
- "%PYTHON%\\python.exe -m pip install wheel"
- "%PYTHON%\\python.exe setup.py install"

before_test:
- "xcopy \"qacode\\configs\\settings.example.ini\" \"qacode\\configs\\settings.ini*\""

test_script:
- "%PYTHON%\\Scripts\\nosetests tests\\unitaries\\TestConfig.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\unitaries\\TestLoggerManager.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\unitaries\\TestTestInfoBase.py --tc-file=qacode\\configs\\settings.ini"
- "echo TESTS UNITARIES SUCCESS"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestBotBase.py:TestBotBase.test_008_bot_remote_phantomjs --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestTestInfoBot.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestNavBase.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestPageBase.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestPageLogin.py --tc-file=qacode\\configs\\settings.ini"
- "%PYTHON%\\Scripts\\nosetests tests\\functionals\\TestControlBase.py --tc-file=qacode\\configs\\settings.ini"
- echo "TESTS FUNCTIONALS SUCCESS"
