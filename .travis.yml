branches:
  only:
  - master
  - devel
env:
  global:
  - secure: 
  - secure: 
language: python
python:
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
before_install:
- pip freeze
install:
- python setup.py install
before_script:
- cp qacode/configs/settings.example.ini qacode/configs/settings.ini
script:
- nosetests tests/unitaries/TestConfig.py --tc-file="qacode/configs/settings.ini"
- nosetests tests/unitaries/TestLoggerManager.py --tc-file="qacode/configs/settings.ini"
- sonar-runner -Dsonar.projectKey=qacode -Dsonar.projectName=qacode -Dsonar.projectVersion=0.6 -Dsonar.projectBaseDir=qacode/ -Dsonar.sources=qacode,tests -e
- echo "FINISHED AUTOMATED BUILD"
addons:
  sonarqube:
    branches:
      - master
      - devel
    token:
      secure: 


